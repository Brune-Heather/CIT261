<body>
   <script type="text/javascript">
      var date = new Date();
      var day = date.getDay();
      var message = "";
      function helpMe() {
         switch (day) {
            case 6:
               message = "It's Saturday. Go back to sleep!";
               break;
            case 7:
               message = "It's Sunday. Get up and get ready for Church!";
               break;
            default:
               message = "Get up and get ready for work!"
         }
         document.getElementById("messageBox").innerHTML = message;
      }
      var quotes = [
         "I am proud of who I am.<br>",
         "I am a child of God.<br>",
         "I am enough.<br>",
         "I am improving each day.<br>",
         "I am whole, even as I grow.<br>",
         "I love and approve of myself.<br>",
         "Today is going to be a good day.<br>",
         "I am grateful for my life.<br>",
         "I enjoy being present.<br>",
         "I will enjoy having the Spirit with me all day.<br>"
         ];
      function inspireMe() {
         for (var i = 0; i < quotes.length; i++) {
         document.getElementById("inspireBox").innerHTML += quotes[i]; 
         }
      }
   </script>
   <h3>Good Morning App</h3>
   <p>You're awake! Now what?</p>
   <button onclick="helpMe()">Get Help</button>
   <div id="messageBox"></div>
   <p>Click below to review your daily affirmations.</p>
   <button onclick="inspireMe()">Get Inspired</button>
   <div id="inspireBox"></div>
</body>
</html>
